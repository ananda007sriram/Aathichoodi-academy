<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admission - Aathichoodi Play School</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #6DD5FA;
      --secondary: #2980B9;
      --accent: #FF6347;
      --light: #FFFFFF;
      --dark: #333333;
    }

    body {
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--dark);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .container {
      max-width: 700px;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      margin: 30px auto;
      animation: fadeIn 0.8s ease-out;
      position: relative;
    }

    h1 {
      color: var(--secondary);
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      position: relative;
    }

    h1::after {
      content: "";
      display: block;
      width: 100px;
      height: 4px;
      background: var(--accent);
      margin: 10px auto;
      border-radius: 2px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: var(--secondary);
    }

    input, select, textarea {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s;
      font-family: 'Comic Neue', cursive;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(109, 213, 250, 0.3);
    }

    .btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      display: inline-block;
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }

    .btn:hover {
      background: #e55a3f;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 30px;
      text-decoration: none;
      color: var(--secondary);
      font-weight: bold;
      transition: all 0.3s;
    }

    .back-btn:hover {
      color: var(--accent);
      text-decoration: underline;
    }

    .form-row {
      display: flex;
      gap: 20px;
    }

    .form-row .form-group {
      flex: 1;
    }

    .required::after {
      content: " *";
      color: var(--accent);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      .form-row {
        flex-direction: column;
        gap: 0;
      }

      h1 {
        font-size: 2rem;
      }

      .back-btn {
        position: static;
        display: block;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/" class="back-btn">‚Üê Back to Home</a>
    <h1>üéí Admission Form</h1>

    <form id="admissionForm" class="form-container">
      <div class="form-row">
        <div class="form-group">
          <label for="name" class="required">Parent/Guardian Name</label>
          <input type="text" id="name" name="name" required placeholder="Your full name" />
        </div>

        <div class="form-group">
          <label for="email" class="required">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="your@email.com" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="phone" class="required">Phone Number</label>
          <input type="tel" id="phone" name="phone" required placeholder="+91 9876543210" />
        </div>

        <div class="form-group">
          <label for="child_name" class="required">Child's Name</label>
          <input type="text" id="child_name" name="child_name" required placeholder="Child's full name" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="child_age" class="required">Child's Age</label>
          <input type="number" id="child_age" name="child_age" min="2" max="6" required placeholder="Age between 2-6" />
        </div>

        <div class="form-group">
          <label for="program" class="required">Program</label>
          <select id="program" name="program" required>
            <option value="" disabled selected>Select a program</option>
            <option value="Play Group (2‚Äì3 years)">Play Group (2‚Äì3 years)</option>
            <option value="Nursery (3‚Äì4 years)">Nursery (3‚Äì4 years)</option>
            <option value="LKG (4‚Äì5 years)">LKG (4‚Äì5 years)</option>
            <option value="UKG (5‚Äì6 years)">UKG (5‚Äì6 years)</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="message">Additional Information</label>
        <textarea id="message" name="message" rows="4" placeholder="Any special requirements or notes..."></textarea>
      </div>

      <button type="submit" class="btn">Submit Application</button>
    </form>
  </div>

  <script>
    document.getElementById("admissionForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      fetch("/admission", {
        method: "POST",
        body: formData
      })
      .then(response => {
        if (response.ok) {
          alert("Thank you for your feedback. We will contact you soon.");
          setTimeout(() => window.location.href = "/", 1000);
        } else {
          alert("Something went wrong. Please try again.");
        }
      })
      .catch(err => {
        console.error(err);
        alert("Error submitting form.");
      });
    });
  </script>
</body>
</html>
